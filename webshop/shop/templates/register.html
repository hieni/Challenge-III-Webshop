{% extends "base.html" %}

{% block title %}Registrieren{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 550px;">
    <h2 class="mb-4 text-center">Konto erstellen</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label>Vorname</label>
                    <input type="text" class="form-control" name="first_name" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label>Nachname</label>
                    <input type="text" class="form-control" name="last_name" required>
                </div>
            </div>
        </div>

        <div class="form-group mb-3">
            <label>Email-Adresse</label>
            <input type="email" class="form-control" name="email" required>
        </div>

        <h5 class="mt-4 mb-2">Adresse</h5>

        <div class="form-group mb-3">
            <label>Stra√üe & Hausnummer</label>
            <input type="text" class="form-control" name="street" required>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="form-group mb-3">
                    <label>Stadt</label>
                    <input type="text" class="form-control" name="city" required>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group mb-3">
                    <label>PLZ</label>
                    <input type="text" class="form-control" name="postal_code" required>
                </div>
            </div>
        </div>

        <div class="form-group mb-3">
            <label>Passwort</label>
            <input type="password" class="form-control" name="password1" required>
        </div>

        <div class="form-group mb-4">
            <label>Passwort wiederholen</label>
            <input type="password" class="form-control" name="password2" required>
        </div>

        <button class="btn btn-info w-100">Registrieren</button>
    </form>

    <p class="text-center mt-3">
        Bereits ein Konto? <a href="{% url 'login' %}">Jetzt einloggen</a>
    </p>
</div>
{% endblock %}
